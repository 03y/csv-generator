<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link id="favicon" rel="shortcut icon" type="image/png" href="favicon.ico" />
    <script src="dataGenerator.js"></script>
    <header>
        <title>CSV Generator</title>
        <h1 id="name">CSV Generator</h1>
    </header>
</head>

<body>
    <div id="user-input">
        <label for="seed">Seed:</label>
        <input type="text" id="seed-input" name="seed">
        <button id="btn-add" onclick="generateData()" class="button">Add user</button>
        <script>
            document.getElementById('seed-input').addEventListener('keypress', function(e) {
                // simulate button press when enter is pressed
                const ok = 'abcedfghijklmnopqrstuvwxyz1234567890';
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('btn-add').click();
                } else if (!ok.includes(e.key.toString())) {
                    // prevent symbols from being entered
                    console.debug('Invalid character detected (' + e.key.toString() + ')!');
                    e.preventDefault();
                }
            });
        </script>
    </div>

    <div id="data"></div>

    <div id="data-output">
        <button id="btn-generate" onclick="generateCSV()" class="button">Generate CSV</button>
    </div>

</body>
<footer>
    <p><a href="https://github.com/03y/csv-generator.git ">csv-generator</a> by kyle, 2022</p>
</footer>

</html>
